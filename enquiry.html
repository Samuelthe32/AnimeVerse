  <!-- Enquiry Form Section -->
  <section class="enquiry">
    <h2>Submit Your Enquiry</h2>
    <p>Have a question or want to know more about N.E.X.U.S services? Fill out the form below and we'll get back to you!</p>

    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Subject of your enquiry" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
  </section>
